</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br></pre></td><td class="code"><pre><code class="hljs vala"><span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">@作者: egon老湿</span><br><span class="hljs-string">@微信:18611453110</span><br><span class="hljs-string">@专栏: https://zhuanlan.zhihu.com/c_1189883314197168128</span><br><span class="hljs-string">&quot;&quot;&quot;</span><br><br><br><span class="hljs-meta"># 一 形参与实参介绍</span><br><span class="hljs-meta"># 形参：在定义函数阶段定义的参数称之为形式参数，简称形参,相当于变量名</span><br>def func(x, y):  # x=<span class="hljs-number">1</span>，y=<span class="hljs-number">2</span><br>    print(x, y)<br><br><br><span class="hljs-meta"># 实参：在调用函数阶段传入的值称之为实际参数，简称实参，相当于变量值</span><br><span class="hljs-meta"># func(1,2)</span><br><br><span class="hljs-meta"># 形参与实参的关系：</span><br><span class="hljs-meta"># 1、在调用阶段，实参（变量值）会绑定给形参（变量名）</span><br><span class="hljs-meta"># 2、这种绑定关系只能在函数体内使用</span><br><span class="hljs-meta"># 3、实参与形参的绑定关系在函数调用时生效，函数调用结束后解除绑定关系</span><br><br><span class="hljs-meta"># 实参是传入的值，但值可以是以下形式</span><br><span class="hljs-meta"># 形式一：</span><br><span class="hljs-meta"># func(1,2)</span><br><br><span class="hljs-meta"># 形式二：</span><br><span class="hljs-meta"># a=1</span><br><span class="hljs-meta"># b=2</span><br><span class="hljs-meta"># func(a,b)</span><br><br><span class="hljs-meta"># 形式三：</span><br><span class="hljs-meta"># func(int(&#x27;1&#x27;),2)</span><br><span class="hljs-meta"># func(func1(1,2,),func2(2,3),333)</span><br><br><br><span class="hljs-meta"># 二 形参与实参的具体使用</span><br><span class="hljs-meta"># 2.1 位置参数：按照从左到右的顺序依次定义的参数称之为位置参数</span><br><span class="hljs-meta"># 位置形参:在函数定义阶段，按照从左到右的顺序直接定义的&quot;变量名&quot;</span><br><span class="hljs-meta">#        特点：必须被传值，多一个不行少一个也不行</span><br><span class="hljs-meta"># def func(x,y):</span><br><span class="hljs-meta">#     print(x,y)</span><br><span class="hljs-meta"># func(1,2,3)</span><br><span class="hljs-meta"># func(1,)</span><br><br><span class="hljs-meta"># 位置实参:在函数调用阶段， 按照从左到有的顺序依次传入的值</span><br><span class="hljs-meta">#        特点：按照顺序与形参一一对应</span><br><br><span class="hljs-meta"># func(1,2)</span><br><span class="hljs-meta"># func(2,1)</span><br><br><span class="hljs-meta"># 2.2 关键字参数</span><br><span class="hljs-meta"># 关键字实参：在函数调用阶段，按照key=value的形式传入的值</span><br><span class="hljs-meta">#       特点：指名道姓给某个形参传值，可以完全不参照顺序</span><br><span class="hljs-meta"># def func(x,y):</span><br><span class="hljs-meta">#     print(x,y)</span><br><br><span class="hljs-meta"># func(y=2,x=1)</span><br><span class="hljs-meta"># func(1,2)</span><br><br><span class="hljs-meta"># 混合使用，强调</span><br><span class="hljs-meta"># 1、位置实参必须放在关键字实参前</span><br><span class="hljs-meta"># func(1,y=2)</span><br><span class="hljs-meta"># func(y=2,1)</span><br><br><span class="hljs-meta"># 2、不能能为同一个形参重复传值</span><br><span class="hljs-meta"># func(1,y=2,x=3)</span><br><span class="hljs-meta"># func(1,2,x=3,y=4)</span><br><br><br><span class="hljs-meta"># 2.3 默认参数</span><br><span class="hljs-meta"># 默认形参：在定义函数阶段，就已经被赋值的形参，称之为默认参数</span><br><span class="hljs-meta">#       特点：在定义阶段就已经被赋值，意味着在调用阶段可以不用为其赋值</span><br><span class="hljs-meta"># def func(x,y=3):</span><br><span class="hljs-meta">#     print(x,y)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># # func(x=1)</span><br><span class="hljs-meta"># func(x=1,y=44444)</span><br><br><br><span class="hljs-meta"># def register(name,age,gender=&#x27;男&#x27;):</span><br><span class="hljs-meta">#     print(name,age,gender)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># register(&#x27;三炮&#x27;,18)</span><br><span class="hljs-meta"># register(&#x27;二炮&#x27;,19)</span><br><span class="hljs-meta"># register(&#x27;大炮&#x27;,19)</span><br><span class="hljs-meta"># register(&#x27;没炮&#x27;,19,&#x27;女&#x27;)</span><br><br><br><span class="hljs-meta"># 位置形参与默认形参混用，强调：</span><br><span class="hljs-meta"># 1、位置形参必须在默认形参的左边</span><br><span class="hljs-meta"># def func(y=2,x):</span><br><span class="hljs-meta">#     pass</span><br><br><span class="hljs-meta"># 2、默认参数的值是在函数定义阶段被赋值的，准确地说被赋予的是值的内存地址</span><br><span class="hljs-meta"># 示范1：</span><br><span class="hljs-meta"># m=2</span><br><span class="hljs-meta"># def func(x,y=m): # y=&gt;2的内存地址</span><br><span class="hljs-meta">#     print(x,y</span><br><span class="hljs-meta"># m=3333333333333333333</span><br><span class="hljs-meta"># func(1)</span><br><br><span class="hljs-meta"># 示范2：</span><br><span class="hljs-meta"># m = [111111, ]</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># def func(x, y=m): # y=&gt;[111111, ]的内存地址</span><br><span class="hljs-meta">#     print(x, y)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># m.append(3333333)</span><br><span class="hljs-meta"># func(1)</span><br><br><span class="hljs-meta"># 3、虽然默认值可以被指定为任意数据类型，但是不推荐使用可变类型</span><br><span class="hljs-meta"># 函数最理想的状态：函数的调用只跟函数本身有关系，不外界代码的影响</span><br><span class="hljs-meta"># m = [111111, ]</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># def func(x, y=m):</span><br><span class="hljs-meta">#     print(x, y)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># m.append(3333333)</span><br><span class="hljs-meta"># m.append(444444)</span><br><span class="hljs-meta"># m.append(5555)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># func(1)</span><br><span class="hljs-meta"># func(2)</span><br><span class="hljs-meta"># func(3)</span><br><br><br><span class="hljs-meta"># def func(x,y,z,l=None):</span><br><span class="hljs-meta">#     if l is None:</span><br><span class="hljs-meta">#         l=[]</span><br><span class="hljs-meta">#     l.append(x)</span><br><span class="hljs-meta">#     l.append(y)</span><br><span class="hljs-meta">#     l.append(z)</span><br><span class="hljs-meta">#     print(l)</span><br><br><span class="hljs-meta"># func(1,2,3)</span><br><span class="hljs-meta"># func(4,5,6)</span><br><br><span class="hljs-meta"># new_l=[111,222]</span><br><span class="hljs-meta"># func(1,2,3,new_l)</span><br><br><br><span class="hljs-meta"># 2.4 可变长度的参数（*与**的用法）</span><br><span class="hljs-meta"># 可变长度指的是在调用函数时，传入的值（实参）的个数不固定</span><br><span class="hljs-meta"># 而实参是用来为形参赋值的，所以对应着，针对溢出的实参必须有对应的形参来接收</span><br><br><span class="hljs-meta"># 2.4.1 可变长度的位置参数</span><br><span class="hljs-meta"># I：*形参名：用来接收溢出的位置实参，溢出的位置实参会被*保存成元组的格式然后赋值紧跟其后的形参名</span><br><span class="hljs-meta">#           *后跟的可以是任意名字，但是约定俗成应该是args</span><br><br><span class="hljs-meta"># def func(x,y,*z): # z =（3,4,5,6）</span><br><span class="hljs-meta">#     print(x,y,z)</span><br><br><span class="hljs-meta"># func(1,2,3,4,5,6)</span><br><br><span class="hljs-meta"># def my_sum(*args):</span><br><span class="hljs-meta">#     res=0</span><br><span class="hljs-meta">#     for item in args:</span><br><span class="hljs-meta">#         res+=item</span><br><span class="hljs-meta">#     return res</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># res=my_sum(1,2,3,4,)</span><br><span class="hljs-meta"># print(res)</span><br><br><span class="hljs-meta"># II: *可以用在实参中，实参中带*，先*后的值打散成位置实参</span><br><span class="hljs-meta"># def func(x,y,z):</span><br><span class="hljs-meta">#     print(x,y,z)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># # func(*[11,22,33]) # func(11，22，33)</span><br><span class="hljs-meta"># # func(*[11,22]) # func(11，22)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># l=[11,22,33]</span><br><span class="hljs-meta"># func(*l)</span><br><br><span class="hljs-meta"># III: 形参与实参中都带*</span><br><span class="hljs-meta"># def func(x,y,*args): # args=(3,4,5,6)</span><br><span class="hljs-meta">#     print(x,y,args)</span><br><br><span class="hljs-meta"># func(1,2,[3,4,5,6])</span><br><span class="hljs-meta"># func(1,2,*[3,4,5,6]) # func(1,2,3,4,5,6)</span><br><span class="hljs-meta"># func(*&#x27;hello&#x27;) # func(&#x27;h&#x27;,&#x27;e&#x27;,&#x27;l&#x27;,&#x27;l&#x27;,&#x27;o&#x27;)</span><br><br><br><span class="hljs-meta"># 2.4.2 可变长度的关键字参数</span><br><span class="hljs-meta"># I：**形参名：用来接收溢出的关键字实参，**会将溢出的关键字实参保存成字典格式，然后赋值给紧跟其后的形参名</span><br><span class="hljs-meta">#           **后跟的可以是任意名字，但是约定俗成应该是kwargs</span><br><span class="hljs-meta"># def func(x,y,**kwargs):</span><br><span class="hljs-meta">#     print(x,y,kwargs)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># func(1,y=2,a=1,b=2,c=3)</span><br><br><span class="hljs-meta"># II: **可以用在实参中(**后跟的只能是字典)，实参中带**，先**后的值打散成关键字实参</span><br><span class="hljs-meta"># def func(x,y,z):</span><br><span class="hljs-meta">#     print(x,y,z)</span><br><br><span class="hljs-meta"># func(*&#123;&#x27;x&#x27;:1,&#x27;y&#x27;:2,&#x27;z&#x27;:3&#125;) # func(&#x27;x&#x27;,&#x27;y&#x27;,&#x27;z&#x27;)</span><br><span class="hljs-meta"># func(**&#123;&#x27;x&#x27;:1,&#x27;y&#x27;:2,&#x27;z&#x27;:3&#125;) # func(x=1,y=2,z=3)</span><br><br><span class="hljs-meta"># 错误</span><br><span class="hljs-meta"># func(**&#123;&#x27;x&#x27;:1,&#x27;y&#x27;:2,&#125;) # func(x=1,y=2)</span><br><span class="hljs-meta"># func(**&#123;&#x27;x&#x27;:1,&#x27;a&#x27;:2,&#x27;z&#x27;:3&#125;) # func(x=1,a=2,z=3)</span><br><br><br><span class="hljs-meta"># III: 形参与实参中都带**</span><br><span class="hljs-meta"># def func(x,y,**kwargs):</span><br><span class="hljs-meta">#     print(x,y,kwargs)</span><br><br><span class="hljs-meta"># func(y=222,x=111,a=333,b=444)</span><br><span class="hljs-meta"># func(**&#123;&#x27;y&#x27;:222,&#x27;x&#x27;:111,&#x27;a&#x27;:333,&#x27;b&#x27;:4444&#125;)</span><br><br><br><br><br><span class="hljs-meta"># 混用*与**：*args必须在**kwargs之前</span><br><span class="hljs-meta"># def func(x,*args,**kwargs):</span><br><span class="hljs-meta">#     print(args)</span><br><span class="hljs-meta">#     print(kwargs)</span><br><span class="hljs-meta">#</span><br><span class="hljs-meta"># func(1,2,3,4,5,6,7,8,x=1,y=2,z=3)</span><br><br><br>def index(x,y,z):<br>    print(<span class="hljs-string">&#x27;index=&gt;&gt;&gt; &#x27;</span>,x,y,z)<br><br>def wrapper(*args,**kwargs): #args=(<span class="hljs-number">1</span>,) kwargs=&#123;<span class="hljs-string">&#x27;z&#x27;</span>:<span class="hljs-number">3</span>,<span class="hljs-string">&#x27;y&#x27;</span>:<span class="hljs-number">2</span>&#125;<br>    index(*args,**kwargs)<br>    # index(*(<span class="hljs-number">1</span>,),**&#123;<span class="hljs-string">&#x27;z&#x27;</span>:<span class="hljs-number">3</span>,<span class="hljs-string">&#x27;y&#x27;</span>:<span class="hljs-number">2</span>&#125;)<br>    # index(<span class="hljs-number">1</span>,z=<span class="hljs-number">3</span>,y=<span class="hljs-number">2</span>)<br><br>wrapper(<span class="hljs-number">1</span>,z=<span class="hljs-number">3</span>,y=<span class="hljs-number">2</span>) # 为wrapper传递的参数是给index用的<br><span class="hljs-meta"># 原格式---》汇总-----》打回原形</span><br><br><br><br><span class="hljs-meta"># 2.5 命名关键字参数（了解）</span><br><span class="hljs-meta"># 2.6 组合使用（了解）</span><br></code></pre></td></tr></table></figure>

;</span>\\backup&#x27;</span><br><span class="hljs-comment">##fenlei为其分类，tags为其标签，path为读取文件的路径,backuppath为备份目录，主题title为其文件名</span><br><span class="hljs-comment">#读取后会自动将文件备份，然后写入hexo标签，为防止第二次再对相同文件进行写入标签，所以会使其写入后改名为原名_hexo.md</span><br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> datetime<br><span class="hljs-comment">#这里walk拿到的三个值为根文件夹目录，根文件目录中的文件夹和根文件目录中的文件</span><br><span class="hljs-keyword">for</span> root,dirs,files <span class="hljs-keyword">in</span> os.walk(path):<span class="hljs-comment">#这个会递归查询所有子文件夹的文件</span><br>    <span class="hljs-comment">#由于walk会无限递归而这里我们只需要根文件夹下为.md结尾的文件则加入一个判断</span><br>    <span class="hljs-keyword">if</span> root == <span class="hljs-string">&quot;E:\\笔记\\python&quot;</span>:<br>      <span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> files: <span class="hljs-comment">#循环每个文件</span><br>          <span class="hljs-comment">#文件备份功能</span><br>          file1 = os.path.join(root,file) <span class="hljs-comment">#拼接文件与文件夹路径</span><br>          file2=file.split(<span class="hljs-string">&quot;.&quot;</span>) <span class="hljs-comment">#将文件名和文件扩展名分开，用于判断文件名，下面if只取md类型文件</span><br>          <span class="hljs-keyword">if</span> file2[<span class="hljs-number">1</span>] == <span class="hljs-string">&quot;md&quot;</span>:<br>              <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;hexo&quot;</span> <span class="hljs-keyword">in</span> file2[<span class="hljs-number">0</span>]:<br>                  <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;文件<span class="hljs-subst">&#123;file&#125;</span>的文件名包含hexo，所以不会备份文件&quot;</span>)<br>                  <span class="hljs-keyword">continue</span><br>              <span class="hljs-keyword">else</span>:<br>                   <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> os.path.isdir(backup_path):<br>                       os.mkdir(backup_path)<br>                   <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;backup_path&#125;</span>\\<span class="hljs-subst">&#123;file&#125;</span>&quot;</span>, <span class="hljs-string">&quot;a+&quot;</span>, encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> f1:  <span class="hljs-comment"># 备份到的路径   首先先打开被备份的路径是怕被备份文件本身不存在，所以这里如果没有则提前创建一个</span><br>                        <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;file1&#125;</span>&quot;</span>, <span class="hljs-string">&quot;r+&quot;</span>, encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> f: <span class="hljs-comment">#备份的md文件</span><br>                                a = f.read()<br>                                f1.seek(<span class="hljs-number">0</span>) <span class="hljs-comment">#由于这里是r+模式打开文件，所以需要跳到开头然后再覆盖写入</span><br>                                f1.write(a)<br>                                <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;文件：[<span class="hljs-subst">&#123;file&#125;</span>]已备份为E:\\笔记\\python\\backup\\<span class="hljs-subst">&#123;file&#125;</span>&quot;</span>)<br><br><br>                       <span class="hljs-comment">#备份完成之后开始将hexo博客的标签格式写入每一个md文件。</span><br>                        datetime1 = datetime.datetime.now().strftime(<span class="hljs-string">&#x27;%Y-%m-%d %H:%M:%S&#x27;</span>)<br>                        <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">f&#x27;<span class="hljs-subst">&#123;file1&#125;</span>&#x27;</span>,<span class="hljs-string">&#x27;r+&#x27;</span>,encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> f:<br>                                    a = f.read()<br>                                    f.seek(<span class="hljs-number">0</span>)<br>                                    b = f.write(<span class="hljs-string">f&quot;&quot;&quot;---</span><br><span class="hljs-string">title: <span class="hljs-subst">&#123;file2[<span class="hljs-number">0</span>]&#125;</span></span><br><span class="hljs-string">date: <span class="hljs-subst">&#123;datetime1&#125;</span></span><br><span class="hljs-string">categories: <span class="hljs-subst">&#123;zhuti&#125;</span></span><br><span class="hljs-string">tags:</span><br><span class="hljs-string">    <span class="hljs-subst">&#123;tags&#125;</span></span><br><span class="hljs-string">---</span><br><span class="hljs-string">&quot;&quot;&quot;</span>)<br>                                    f.write(a)<br>                                    f.close()<br>                                    os.rename(file1,<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;root&#125;</span>\\<span class="hljs-subst">&#123;file2[<span class="hljs-number">0</span>]&#125;</span>_hexo.<span class="hljs-subst">&#123;file2[<span class="hljs-number">1</span>]&#125;</span>&quot;</span>)  <span class="hljs-comment">#将已经写入hexo标签的文件改名</span><br>                                    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;file&#125;</span>标签写入完成&quot;</span>)<br><br></code></pre></td></tr></table></figure>

;.&quot;</span>) <span class="hljs-comment">#将文件名和文件扩展名分开，用于判断文件名，下面if只取md类型文件</span><br>                <span class="hljs-keyword">if</span> file2[<span class="hljs-number">1</span>] == <span class="hljs-string">&quot;md&quot;</span>:<br>                    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(file1, <span class="hljs-string">&quot;r&quot;</span>, encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> f1,<span class="hljs-built_in">open</span>(<span class="hljs-string">&quot;%s.bak&quot;</span> % file1, <span class="hljs-string">&quot;w&quot;</span>, encoding=<span class="hljs-string">&quot;utf-8&quot;</span>) <span class="hljs-keyword">as</span> f2:<br>                        <span class="hljs-keyword">for</span> <span class="hljs-built_in">line</span> <span class="hljs-keyword">in</span> f1:<br>                            f2.<span class="hljs-built_in">write</span>(re.sub(old_str,new_str,<span class="hljs-built_in">line</span>))<br>                    os.remove(file1)<br>                    os.<span class="hljs-built_in">rename</span>(<span class="hljs-string">&quot;%s.bak&quot;</span> % file1, file1)<br>alter(<span class="hljs-keyword">https</span>://yinshiweiysw.github.io/images/assets/<span class="hljs-string">&#x27;)</span><br></code></pre></td></tr></table></figure>
